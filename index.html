<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HOLİGAN Loot Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: 'Courier New', monospace;
    }

    h1 {
      text-shadow: 0 0 10px #0f0;
    }

    .player-card {
      background: #111;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 0 10px #0f0;
    }

    .player-card h2 {
      color: #0f0;
      margin-bottom: 20px;
    }

    .loot-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .loot-item {
      width: 100px;
      text-align: center;
      background: #000;
      padding: 10px;
      border-radius: 8px;
      position: relative;
      transition: all 0.3s ease;
    }

    .loot-item img {
      display: block;
      margin: 0 auto;
      border-radius: 6px;
      width: 64px;
      height: 64px;
      border: 2px solid #0f0;
    }

    .loot-item.missing img {
      border: 2px solid #f33;
    }

    .loot-item:hover {
      transform: scale(1.08);
      box-shadow: 0 0 15px #0f0;
    }

    .loot-item .loading-spinner {
      width: 64px;
      height: 64px;
      background-size: cover;
      display: block;
      margin: 0 auto;
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
    }

    .item-name {
      margin-top: 5px;
      font-size: 13px;
      min-height: 30px;
    }

    .item-time {
      font-size: 11px;
      margin-top: 2px;
    }

    .item-source {
      font-size: 11px;
      margin-top: 2px;
    }

    .placeholder {
      width: 64px;
      height: 64px;
      background: #222;
      color: #555;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
      border-radius: 6px;
    }

    /* Filter buttons */
    .filter-btn {
      margin: 2px;
      border-radius: 20px;
      font-size: 14px;
      transition: all 0.2s ease;
    }

    .filter-btn.active {
      background-color: #0f0 !important;
      color: #000 !important;
    }

    .loot-item {
      opacity: 1;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

.loot-item.hidden {
  opacity: 0;
  transform: scale(0.9);
  pointer-events: none;
  transition: all 0.3s ease;
}
  </style>
</head>
<body class="container py-4">

  <h1 class="text-center mb-4">HOLİGAN LOOT VIEWER</h1>

  <div class="mb-3 text-center">
    <label class="me-2">CHĖST L0G:</label>
    <input type="file" id="chestFile" class="form-control d-inline-block" style="width:250px;">
    <label class="ms-4 me-2">L00T EV3NTS:</label>
    <input type="file" id="lootFile" class="form-control d-inline-block" style="width:250px;">
    <button id="analyzeBtn" class="btn btn-success ms-4">Analyze</button>
  </div>

  <div class="mb-3 text-center">
    <button class="btn btn-outline-success filter-btn active" data-filter="all">All</button>
    <button class="btn btn-outline-success filter-btn" data-filter="found">Chest Konulmuş</button>
    <button class="btn btn-outline-danger filter-btn" data-filter="missing">Chest Konulmamış</button>
  </div>

  <div id="result"></div>

  <script src="renderer.js"></script>
</body>
</html>
